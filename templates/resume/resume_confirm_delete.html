{% extends "base.html" %}

{% block title %}Видалення резюме | JobApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body p-4 text-center">
        <h2 class="fw-bold mb-4">Видалити резюме?</h2>
        <p class="text-muted mb-5">Ви впевнені, що хочете видалити резюме "<strong>{{ object.title }}</strong>"? Цю дію
          неможливо буде скасувати.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'resume:list' %}" class="btn btn-outline-secondary px-4">Скасувати</a>
            <button type="submit" class="btn btn-danger px-4">Так, видалити</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
